<div class="container">
  <form class="form-container" [formGroup]="profileForm" (ngSubmit)="submit()">
    <input placeholder="Email address" type="text" formControlName="email" />
    <input placeholder="Password" type="password" formControlName="password" />
    <button type="submit" [disabled]="!profileForm.valid">Submit</button>
  </form>
</div>
